<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AR  Project</title>
    <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body>
    <a-scene embedded arjs>
        <a-marker preset='hiro'>     
              <a-entity  position="-3 -3 -3" scale="0.5 0.5 0.5" rotation="0 0 0"  gltf-model="turtle/scene.gltf"> </a-entity>
              <a-entity  position="0 0 0" scale="1 1 1" rotation="0 0 0"  gltf-model="iguana/scene.gltf"> </a-entity>
             <a-entity
                    position="0 3 0"
                    rotation="-60 0 0"
                    text="align: center; width: 10; color: #FF0000; font: roboto; value: This is AR!">
            </a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
