<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AR  Project</title>
    <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body>
    <a-scene embedded arjs>
        <a-marker preset='hiro'>
            
            <a-cylinder
                radius = "0.5" height = "1.5"
                position = " 1 0.75 -3"
                color = "#008800"
                material = "src: #grid; repeat: 16 8; transparent: true; opacity: 1.0;"
                shadow = "cast: false; receive: true"
                animation__opacity = "property: material.opacity; dur: 3000; easing: linear; dir: normal; from:1; to:0; loop: true">
            </a-cylinder>
            
            <a-entity
                    position="0 3 0"
                    rotation="-60 0 0"
                    text="align: center; width: 10; color: #FF0000; font: roboto; value: This is AR!">
            </a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
